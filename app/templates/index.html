{% extends 'base.html' %}

{% block styles %}
{{ super() }}
<!--add page static files links here-->
{% endblock%}
{% block body%}
<h2>page can be seen</h2>
<div class="container-fluid">
    <div class="row">
        <div>
            <h1>Article Headlines</h1>
            {% for article in articles %}
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">{{ article.category }}</div>
                    <div class="panel-body">
                       
                        <p>{{ article.article | truncate(200) }}</p>
                        <p><strong>{{ article.user.username }}</strong></p>
                        <a href="{{url_for('main.comment',article_id=article.id)}}" class="btn btn-primary">Read-full
                            Article</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </div>

<!--place page body here-->
{% endblock %}
